<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Address List</title>
</head>
<body>
    <h3>Payment Address</h3>
    <label for="street-name">Street Name</label>
    <input type="text" id="street-name">
    <label for="city">City Name</label>
    <input type="text" id="city">
    <br>

    <label for="check-box">Same as Payment Address</label>
    <input type="checkbox" id="check-box">

    <h3>Shipping Address</h3>
    <label for="street-ship">Street Name</label>
    <input type="text" id="street-ship">
    <label for="city-ship">City Name</label> 
    <input type="text" id="city-ship">

    <script src="main.js"></script>

</body>
</html>
